<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Users : View all</title>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div th:insert="~{layout :: navbar}"></div>
<div layout:fragment="content" class="container">
    <h1 layout:fragment="header">Users : View all</h1>
    <div class="pull-right">
        <a href="form.html" th:href="@{/user(form)}">Create User</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Email</td>
            <td>Created</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="4">No users</td>
        </tr>
        <tr th:each="user : ${users}">
            <td><a href="view.html" th:href="@{'/user/' + ${user.id}}" th:text="${user.email}"> Email </a></td>
            <td th:text="${#calendars.format(user.created)}">July 11, 2012 2:17:16 PM CDT</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
